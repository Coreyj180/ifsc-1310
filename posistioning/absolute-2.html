<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Positioning Lab</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
body {
	background-color: #ECECEC;
	font-weight: bold;
	font-family: Tahoma, Geneva, sans-serif;
	color: #FFF;
	text-align: center;
	line-height: 24px;
}
#wrapper {
	background-color: #FFF;
	border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;
	width: 800px;
	height: 700px;
	margin-right: auto;
	margin-left: auto;
}
#red {
	background-color: #900;
	width: 200px;
	height: 200px;
	position: absolute;
	left: 35rem;
}
#green {
	background-color: #090;		
	width: 200px;
	height: 200px;
	position: absolute;
	right: 35rem;	
}
#blue {
	background-color: #00F;
	width: 200px;
	height: 200px;
	position: absolute;
	left: 35rem;
	top: 39rem;
}
#purple {
	background-color: #63C;
	width: 200px;
	height: 200px;
	position: absolute;
	right: 35rem;
	top: 39rem;
}
#footer {
	background-color: #666;
	width: 200px;
	height: 200px;
	margin: 15rem auto;
	
}
h1 {
	color: #000;
	font-weight: normal;
	padding: 50px;
}
</style>
</head>

<body>
<h1>Exercise 1</h1>
<div id="wrapper">
  <div id="red">Red</div>
  <div id="green">Green</div>
  <div id="blue">Blue</div>
  <div id="purple">Purple</div>
  <div id="footer">Footer</div>
</div>
</body>
</html>
